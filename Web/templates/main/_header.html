<script type="text/javascript">
    $(function () {
        if ($.cookie('customer') && $.cookie('customer') != "null") {
            var identity = JSON.parse($.cookie('customer'));
            $("#userName").html(identity.customer_name);
            $("#divAnonymous").hide();
            $("#divLogin").hide();
            
        }
        else {
            $("#divUser").hide();
            $('#link2').attr('href', 'javascript:window.location.href="/www/index.html#/app/loginInfo"');
            $('#link4').attr('href', 'javascript:window.location.href="/www/index.html#/app/loginInfo"');
            $("#divLogin").show();
        }
    });

    logout = function () {
        if (confirm('确定要退出吗？')) {
            $.cookie('customer', null);
            window.location.href = window.location.href;
        }
    }
    
   
</script>
