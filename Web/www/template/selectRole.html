<div class="modal-dialog" ng-controller="roleSelectController">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
            <h4 class="modal-title"><i class="fa fa-lg fa-users text-success"></i> 角色选择</h4>
        </div>
        <div class="modal-body">
            <div class="form-inline filter-option">
                <div class="row">
                    <div class="col-md-12">
                        <div class="pull-right">
                            <input type="text" ng-model="filter.keyword" class="form-control input-sm" placeholder="关键词" />
                        </div>
                    </div>
                </div>
            </div>
            <table id="data-table" ng-table="tableParams" class="table table-striped table-bordered table-hover table-condensed">
                <tr ng-repeat="item in $data">
                    <td data-title="'序号'" width="10%" class="text-center">{{ first + $index }}</td>
                    <td data-title="'角色'" sortable="'Name'" class="text-left">{{ item.Name }}</td>
                    <td class="text-center width-100 text-nowrap">
                        <button class="btn btn-success btn-xs" ng-click="checkRole(item)"><i class="fa fa-check"></i> 选择</button>
                    </td>
                </tr>
            </table>
        </div>
        <div class="modal-footer">
            <button class="btn btn-sm btn-white" data-dismiss="modal"><i class="fa fa-share-square-o"></i> 关闭</button>
        </div>
    </div>
</div>
