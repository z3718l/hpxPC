<div ng-controller="selfInfoController">
    <!-- begin breadcrumb -->
    <ol class="breadcrumb pull-right">
        <li><a ui-sref="app.home">延锋江森制造运行管理系统</a></li>
        <li class="active">个人信息</li>
    </ol>
    <!-- end breadcrumb -->
    <!-- begin page-header -->
    <h1 class="page-header"><i class="fa fa-lg text-success fa-cog"></i> 个人信息</h1>
    <!-- end page-header -->
    
    <!-- begin row -->
    <div class="row">
        <!-- begin col-12 -->
        <div class="col-md-12">
            <!-- begin panel -->
            <div class="panel panel-inverse">
                <div class="panel-heading">
                    <div class="panel-heading-btn">
                        <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-default" data-click="panel-expand"><i class="fa fa-expand"></i></a>
                        <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-success" data-click="panel-reload"><i class="fa fa-repeat"></i></a>
                        <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-warning" data-click="panel-collapse"><i class="fa fa-minus"></i></a>
                        <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-danger" data-click="panel-remove"><i class="fa fa-times"></i></a>
                    </div>
                    <h4 class="panel-title">个人信息</h4>
                </div>
                <div class="panel-body">
                    <ng-form name="editForm" novalidate>
                        <div class="form-horizontal form-inline">
                            <div class="form-group width-full" ng-class="{ 'has-error': editForm.name.$invalid && !editForm.name.$pristine }">
                                <label class="col-md-3 control-label"><font color="red">*</font> 用户姓名：</label>
                                <div class="col-md-9">
                                    <input type="text" name="name" ng-model="model.Name" class="form-control width-full" required />
                                </div>
                            </div>
                            <div class="form-group width-full" ng-class="{ 'has-error': editForm.mobile.$invalid && editForm.mobile.$dirty }">
                                <label class="col-md-3 control-label"><font color="red">*</font> 用户账号：</label>
                                <div class="col-md-9">
                                    <input type="text" name="mobile" ng-model="model.Account" class="form-control width-full" required ng-pattern="/^[1][0-9]{10}$/" />
                                </div>
                            </div>
                            <div class="form-group width-full" ng-class="{ 'has-error': editForm.email.$invalid && editForm.email.$dirty }">
                                <label class="col-md-3 control-label">电子邮箱：</label>
                                <div class="col-md-9">
                                    <input type="text" name="email" ng-model="model.Email" class="form-control width-full" ng-pattern="/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/" />
                                </div>
                            </div>
                            <div class="form-group width-full">
                                <button type="submit" class="btn btn-sm btn-success pull-right m-r-10" ng-click="save()" ng-disabled="editForm.$invalid"><i class="fa fa-save"></i> 保存</button>
                            </div>
                        </div>
                    </ng-form>
                </div>
            </div>
            <!-- end panel -->
        </div>
        <!-- end col-12 -->
    </div>
    <!-- end row -->
</div>
