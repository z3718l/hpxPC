<div ng-controller="passwordController">
    <!-- begin breadcrumb -->
    <ol class="breadcrumb pull-right">
        <li><a ui-sref="app.home">延锋江森</a></li>
        <li class="active">密码修改</li>
    </ol>
    <!-- end breadcrumb -->
    <!-- begin page-header -->
    <h1 class="page-header"><i class="fa fa-lg text-success fa-cog"></i> 密码修改</h1>
    <!-- end page-header -->
    
    <!-- begin row -->
    <div class="row">
        <!-- begin col-12 -->
        <div class="col-md-12">
            <!-- begin panel -->
            <div class="panel panel-inverse">
                <div class="panel-heading">
                    <div class="panel-heading-btn">
                        <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-default" data-click="panel-expand"><i class="fa fa-expand"></i></a>
                        <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-success" data-click="panel-reload"><i class="fa fa-repeat"></i></a>
                        <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-warning" data-click="panel-collapse"><i class="fa fa-minus"></i></a>
                        <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-danger" data-click="panel-remove"><i class="fa fa-times"></i></a>
                    </div>
                    <h4 class="panel-title">密码修改</h4>
                </div>
                <div class="panel-body">
                    <ng-form name="editForm" novalidate>
                        <div class="form-horizontal form-inline">
                            <div class="form-group width-full" ng-class="{ 'has-error': editForm.oldPassword.$invalid && editForm.oldPassword.$dirty }">
                                <label class="col-md-3 control-label"><font color="red">*</font> 原密码：</label>
                                <div class="col-md-9">
                                    <input type="password" name="oldPassword" ng-model="model.oldPassword" class="form-control" required></>
                                </div>
                            </div>
                            <div class="form-group width-full" ng-class="{ 'has-error': editForm.newPassword1.$invalid && editForm.newPassword1.$dirty }">
                                <label class="col-md-3 control-label"><font color="red">*</font> 新密码：</label>
                                <div class="col-md-9">
                                    <input type="password" name="newPassword1" ng-model="model.newPassword1" class="form-control" required></>
                                </div>
                            </div>
                            <div class="form-group width-full" ng-class="{ 'has-error': editForm.newPassword2.$invalid && editForm.newPassword2.$dirty }">
                                <label class="col-md-3 control-label"><font color="red">*</font> 重复新密码：</label>
                                <div class="col-md-9">
                                    <input type="password" name="newPassword2" ng-model="model.newPassword2" class="form-control" required></>
                                </div>
                            </div>
                            <div class="form-group width-full">
                                <button type="submit" class="btn btn-sm btn-success pull-right m-r-10" ng-click="save()" ng-disabled="editForm.$invalid"><i class="fa fa-save"></i> 保存</button>
                            </div>
                        </div>
                    </ng-form>
                </div>
            </div>
            <!-- end panel -->
        </div>
        <!-- end col-12 -->
    </div>
    <!-- end row -->
</div>
