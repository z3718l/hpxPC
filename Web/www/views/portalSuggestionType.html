<div ng-controller="portalSuggestionTypeController">
    <!-- begin breadcrumb -->
    <ol class="breadcrumb pull-right">
        <li><a ui-sref="app.home">汇票线</a></li>
        <li><a ui-sref="app.portal">投诉建议管理</a></li>
        <li class="active">投诉建议类型</li>
    </ol>
    <!-- end breadcrumb -->
    <!-- begin page-header -->
    <h1 class="page-header"><i class="fa fa-lg text-success fa-cog"></i> 投诉建议类型</h1>
    <!-- end page-header -->
    <!-- begin row -->
    <div class="row">
        <!-- begin col-12 -->
        <div class="col-md-12">
            <!-- begin panel -->
            <div class="panel panel-inverse">
                <div class="panel-heading">
                    <div class="panel-heading-btn">
                        <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-default" data-click="panel-expand"><i class="fa fa-expand"></i></a>
                        <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-success" data-click="panel-reload"><i class="fa fa-repeat"></i></a>
                        <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-warning" data-click="panel-collapse"><i class="fa fa-minus"></i></a>
                        <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-danger" data-click="panel-remove"><i class="fa fa-times"></i></a>
                    </div>
                    <h4 class="panel-title">投诉建议类型</h4>
                </div>
                <div class="panel-body">
                    <div class="form-inline filter-option">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="pull-right">
                                   <!-- <select ng-model="filter.is_valid" class="form-control input-sm">
                                        <option value="">状态...</option>
                                        <option value="true">有效</option>
                                        <option value="false">无效</option>
                                    </select>-->
                                    <!--<input type="text" ng-model="filter.keyword" class="form-control input-sm" placeholder="关键词" />
                                    <button class="btn btn-sm btn-info" ng-click="reflash()"><i class="fa fa-search"></i> 筛选</button>-->
                                   <!-- <button class="btn btn-sm btn-success" ng-click="edit()"><i class="fa fa-plus-circle"></i> 新增</button>-->
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--template-pagination="template/pagination.html"-->
                    <table id="data-table" ng-table="tableParams" class="table table-striped table-bordered table-hover table-condensed">
                        <tr ng-repeat="item in portal_suggestion_types">
                            <td data-title="'序号'" width="10%" class="text-center">{{ $index + 1 }}</td>
                            <td data-title="'投诉建议类型'" sortable="'username'" class="text-center">{{ item.suggestion_type_name }}</td>
                            <td data-title="'类型描述'" sortable="'id'" class="text-center">{{ item.description }}</td>
                            <!--<td class="text-center width-100 text-nowrap">
                                <button class="btn btn-success btn-xs" ng-click="edit(item)"><i class="fa fa-edit"></i> 编辑</button>
                                <button class="btn btn-success btn-xs" ng-click="remove(item)"><i class="fa fa-trash-o"></i> 删除</button>
                            </td>-->
                        </tr>
                    </table>
                </div>
                <!-- #modal-dialog -->
                <div class="modal fade" id="modal-edit">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <ng-form name="editForm" novalidate>
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                                    <h4 class="modal-title"><i class="fa fa-lg fa-edit text-success"></i> 投诉建议类型信息</h4>
                                </div>
                                <div class="modal-body">
                                    <div class="form-horizontal form-inline">
                                        <div class="form-group" ng-class="{ 'has-error': editForm.resource_id.$invalid && !editForm.resource_id.$pristine }">
                                            <label class="col-md-4 control-label"><font color="red">*</font>类型ID：</label>
                                            <div class="col-md-8">
                                                <input type="text" name="resource_id" ng-model="model.id" class="form-control" required />
                                            </div>
                                        </div>
                                        <div class="form-group" ng-class="{ 'has-error': editForm.resource_name.$invalid && !editForm.resource_name.$pristine }">
                                            <label class="col-md-4 control-label"><font color="red">*</font>类型名称：</label>
                                            <div class="col-md-8">
                                                <input type="text" name="resource_name" ng-model="model.suggestion_type_name" class="form-control" required />
                                            </div>
                                        </div>
                                     <div class="form-group" ng-class="{ 'has-error': editForm.description.$invalid && editForm.description.$pristine }">
                                         <label class="col-md-4 control-label"><font color="red">*</font> 描述：</label>
                                            <div class="col-md-8">
                                                <input type="text" name="description" ng-model="model.description" class="form-control" ng-pattern="/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/" />
                                            </div>
                                        </div>
                                         <!--  <div class="form-group" ng-show="model.id != null">
                                            <label class="col-md-4 control-label">有效：</label>
                                            <div class="col-md-8">
                                                <label class="checkbox-inline">
                                                    <input name="isValid" type="checkbox" ng-model="model.is_valid">
                                                </label>
                                            </div>
                                        </div>-->
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="submit" class="btn btn-sm btn-success" ng-click="save()"><i class="fa fa-save"></i> 保存</button>
                                    <button type="submit" class="btn btn-sm btn-success" ng-click="resetPassword()" ng-show="model.ID != null"><i class="fa fa-save"></i> 重置密码</button>
                                    <button type="button" class="btn btn-sm btn-white" data-dismiss="modal"><i class="fa fa-share-square-o"></i> 关闭</button>
                                </div>
                            </ng-form>
                        </div>
                    </div>
                </div>
            </div>
            <!-- end panel -->
        </div>
        <!-- end col-12 -->
    </div>
    <!-- end row -->
</div>
