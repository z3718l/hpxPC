<div ng-controller="selectBackgroundInformationController">
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-inverse">
                <div class="panel-heading">

                    </div>
                    <h4 class="panel-title">消息管理</h4>
                </div>
                <div class="panel-body">

                        <div class="row">

                                    <button class="btn btn-sm btn-info" ng-click="reflash()">

                    <div class="h_bmessage">

                                </span>
                                <span class="col-md-2 col-sm-2 col-xs-2" style="padding-top: 0">
                                    <input type="radio" name="billtype" style="height: 15px" value="" ng-model="filter.billType" ng-change="billTypeChange()"> 绑定企业
                                </span>
                                <span class="col-md-2 col-sm-2 col-xs-2" style="padding-top: 0">
                                    <input type="radio" name="billtype" style="height: 15px" value="" ng-model="filter.billTy" ng-change="billTypeChange()"> 绑定--账户
                                </span>
                                <hr class="col-md-12" style="width: 95%; margin-top:0;" />

                            <!--<div class="form-group">-->
                                <div class="col-md-2 col-sm-2 col-xs-2">用户等级：</div>
                                <span class="col-md-2 col-sm-2 col-xs-2" style="padding-top: 0">
                                    <input type="radio" name="tradetype" style="height: 15px" value="" ng-model="filter.billTys"> 普通用户
                                </span>
                                <span class="col-md-2 col-sm-2 col-xs-2" style="padding-top: 0">
                                    <input type="radio" name="tradetype" style="height: 15px" value="" ng-model="filter.billTyf"> VIP用户
                                </span>
                                <span class="col-md-2 col-sm-2 col-xs-2" style="padding-top: 0">
                                    <input type="radio" name="tradetype" style="height: 15px" value="" ng-model="filter.billTyd"> 白金会员
                                </span>
                                <span class="col-md-2 col-sm-2 col-xs-2" style="padding-top: 0">
                                    <input type="radio" name="tradetype" style="height: 15px" value="" ng-model="filter.billTye"> 黄金会员
                                </span>
                                <hr class="col-md-12" style="width: 95%; margin-top:0;" />
                                <div class="col-md-2 col-sm-2 col-xs-2">交易时间：</div>
                                    <span class="col-md-4 col-sm-4 col-xs-4">起始时间：
                                        <input type="text" ng-model="calculatorModel.start_time" uib-datepicker-popup is-open="datepicker.start_time" ng-click="datepicker.start_time=!datepicker.start_time" placeholder="起始时间" required />
                                    </span>
                                    <span class="col-md-4 col-sm-4 col-xs-4">终止时间：
                                        <input type="text" ng-model="calculatorModel.end_time" uib-datepicker-popup is-open="datepicker.end_time" ng-click="datepicker.end_time=!datepicker.end_time" placeholder="终止时间" required />
                                    </span>
                                <hr class="col-md-12" style="width: 95%; margin-top:0;" />
                                <div class="col-md-2 col-sm-2 col-xs-2">注册时间：</div>
                                    <span class="col-md-4 col-sm-4 col-xs-4">
                                        起始时间：
                                        <input type="text" ng-model="hcalculatorModel.start_time" uib-datepicker-popup is-open="hdatepicker.start_time" ng-click="hdatepicker.start_time=!hdatepicker.start_time" placeholder="起始时间" required />
                                    </span>
                                    <span class="col-md-4 col-sm-4 col-xs-4">
                                        终止时间：
                                        <input type="text" ng-model="hcalculatorModel.end_time" uib-datepicker-popup is-open="hdatepicker.end_time" ng-click="hdatepicker.end_time=!hdatepicker.end_time" placeholder="终止时间" required />
                                    </span>
                                <hr class="col-md-12" style="width: 95%; margin-top:0;" />
                                <div class="col-md-2 col-sm-2 col-xs-2">交易类型：</div>
                                <span class="col-md-2 col-sm-2 col-xs-2" style="padding-top: 0">
                                    <input type="radio" name="tradetypeu" style="height: 15px" value="" ng-model="filter.tradeTypeCode"> 买家
                                </span>
                                <span class="col-md-2 col-sm-2 col-xs-2" style="padding-top: 0">
                                    <input type="radio" name="tradetypeu" style="height: 15px" value="" ng-model="filter.tradeTypeC"> 卖家
                                </span>
                                <span class="col-md-2 col-sm-2 col-xs-2" style="padding-top: 0">
                                    <input type="radio" name="tradetypeu" style="height: 15px" value="" ng-model="filter.tradeTypeo"> 电票
                                </span>
                                <span class="col-md-2 col-sm-2 col-xs-2" style="padding-top: 0">
                                    <input type="radio" name="tradetypeu" style="height: 15px" value="" ng-model="filter.tradeTpeC"> 纸票
                                </span>
                                <hr class="col-md-12" style="width: 95%; margin-top:0;" />
                                <div class="col-md-2 col-sm-2 col-xs-2">交易地点：</div>
                                <div class="col-md-2 col-sm-3 col-xs-3">
                                    <select class="form-control" style="margin:0;margin-left: -18%;" ng-model="filter.ProvinceID" ng-options="item.id as item.address_name for item in ProvinceData" ng-change="filterProvinceChange()">
                                        <option value="">省/直辖市</option>
                                    </select>
                                </div>
                                <div class="col-md-2 col-sm-3 col-xs-3" style="margin-right: -2%;">
                                    <select class="form-control" style="margin:0; margin-left: -17%;" ng-model="filter.CityID" ng-options="item.id as item.address_name for item in CityData" ng-change="filterCityChange()">
                                        <option value="">市/区</option>
                                    </select>
                                </div>
                                <hr class="col-md-12" style="width: 95%; margin-top:0;" />
                                <div class="form-inline filter-option">
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="pull-left hp_f">
                                                <button class="btn btn-sm btn-info" style="height:43px; border:0;border-radius:3px; background-color:#f55a14;font-size:18px;color:#fff;line-height:2.3em;" ng-click="hpxFind()">
                                                    我要查询
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <hr class="col-md-12" style="width: 95%; margin-top:0;" />
                                <div class="form-inline filter-option">
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="pull-right">
                                                <input type="text" ng-model="filter.keyword" class="form-control input-sm"
                                                       placeholder="关键词" />
                                                <button class="btn btn-sm btn-info" ng-click="reflash()">
                                                    <i class="fa fa-search"></i> 筛选
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="hm">
                                    <table id="data-table" ng-table="tableParams" template-pagination="template/pagination.html"

                                            <td data-title="'全选'" class="text-center"></td>
                                            <td data-title="'企业编号'" class="text-center"></td>

                                        </tr>
                                    </table>
                                </div>
                                <hr class="col-md-12" style="width: 95%; margin-top:0;" />
                            <!--</div>-->
                                <div class="col-md-2 col-sm-2 col-xs-2">发送时间：</div>
                                <input type="text" class="some_class" value="" id="some_class_1" />
                                <hr class="col-md-12" style="width: 95%; margin-top:0;" />


                                <div class="form-inline filter-option">
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="pull-left h_f">
                                                <button class="btn btn-sm btn-info" ng-click="hpxSend()">
                                                    发送
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-md-2 col-sm-3 col-xs-3 col-md-offset-4 col-sm-offset-4 col-xs-offset-2 text-center" style="height:43px; border:0;border-radius:3px; background-color:#f55a14;"><a href="javascript:;" style="font-size:18px;color:#fff;line-height:2.3em;" ng-click="reflash()">发送</a></div>
                            </div>-->
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>

<script>
/*
window.onerror = function(errorMsg) {
	$('#console').html($('#console').html()+'<br>'+errorMsg)
}*/

$.datetimepicker.setLocale('en');

$('#datetimepicker_format').datetimepicker({value:'2015/04/15 05:03', format: $("#datetimepicker_format_value").val()});
console.log($('#datetimepicker_format').datetimepicker('getValue'));

$("#datetimepicker_format_change").on("click", function(e){
	$("#datetimepicker_format").data('xdsoft_datetimepicker').setOptions({format: $("#datetimepicker_format_value").val()});
});
$("#datetimepicker_format_locale").on("change", function(e){
	$.datetimepicker.setLocale($(e.currentTarget).val());
});

$('#datetimepicker').datetimepicker({
dayOfWeekStart : 1,
lang:'en',
disabledDates:['1986/01/08','1986/01/09','1986/01/10'],
startDate:	'1986/01/05'
});
$('#datetimepicker').datetimepicker({value:'2015/04/15 05:03',step:10});

$('.some_class').datetimepicker();

$('#default_datetimepicker').datetimepicker({
	formatTime:'H:i',
	formatDate:'d.m.Y',
	//defaultDate:'8.12.1986', // it's my birthday
	defaultDate:'+03.01.1970', // it's my birthday
	defaultTime:'10:00',
	timepickerScrollbar:false
});

$('#datetimepicker10').datetimepicker({
	step:5,
	inline:true
});
$('#datetimepicker_mask').datetimepicker({
	mask:'9999/19/39 29:59'
});

$('#datetimepicker1').datetimepicker({
	datepicker:false,
	format:'H:i',
	step:5
});
$('#datetimepicker2').datetimepicker({
	yearOffset:222,
	lang:'ch',
	timepicker:false,
	format:'d/m/Y',
	formatDate:'Y/m/d',
	minDate:'-1970/01/02', // yesterday is minimum date
	maxDate:'+1970/01/02' // and tommorow is maximum date calendar
});
$('#datetimepicker3').datetimepicker({
	inline:true
});
$('#datetimepicker4').datetimepicker();
$('#open').click(function(){
	$('#datetimepicker4').datetimepicker('show');
});
$('#close').click(function(){
	$('#datetimepicker4').datetimepicker('hide');
});
$('#reset').click(function(){
	$('#datetimepicker4').datetimepicker('reset');
});
$('#datetimepicker5').datetimepicker({
	datepicker:false,
	allowTimes:['12:00','13:00','15:00','17:00','17:05','17:20','19:00','20:00'],
	step:5
});
$('#datetimepicker6').datetimepicker();
$('#destroy').click(function(){
	if( $('#datetimepicker6').data('xdsoft_datetimepicker') ){
		$('#datetimepicker6').datetimepicker('destroy');
		this.value = 'create';
	}else{
		$('#datetimepicker6').datetimepicker();
		this.value = 'destroy';
	}
});
var logic = function( currentDateTime ){
	if (currentDateTime && currentDateTime.getDay() == 6){
		this.setOptions({
			minTime:'11:00'
		});
	}else
		this.setOptions({
			minTime:'8:00'
		});
};
$('#datetimepicker7').datetimepicker({
	onChangeDateTime:logic,
	onShow:logic
});
$('#datetimepicker8').datetimepicker({
	onGenerate:function( ct ){
		$(this).find('.xdsoft_date')
			.toggleClass('xdsoft_disabled');
	},
	minDate:'-1970/01/2',
	maxDate:'+1970/01/2',
	timepicker:false
});
$('#datetimepicker9').datetimepicker({
	onGenerate:function( ct ){
		$(this).find('.xdsoft_date.xdsoft_weekend')
			.addClass('xdsoft_disabled');
	},
	weekends:['01.01.2014','02.01.2014','03.01.2014','04.01.2014','05.01.2014','06.01.2014'],
	timepicker:false
});
var dateToDisable = new Date();
	dateToDisable.setDate(dateToDisable.getDate() + 2);
$('#datetimepicker11').datetimepicker({
	beforeShowDay: function(date) {
		if (date.getMonth() == dateToDisable.getMonth() && date.getDate() == dateToDisable.getDate()) {
			return [false, ""]
		}

		return [true, ""];
	}
});
$('#datetimepicker12').datetimepicker({
	beforeShowDay: function(date) {
		if (date.getMonth() == dateToDisable.getMonth() && date.getDate() == dateToDisable.getDate()) {
			return [true, "custom-date-style"];
		}

		return [true, ""];
	}
});
$('#datetimepicker_dark').datetimepicker({theme:'dark'})


</script>
