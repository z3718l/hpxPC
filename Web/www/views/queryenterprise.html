<div ng-cloak ng-controller="queryenterpriseController">
    <div class="user-right">
        <div class="form-horizontal">
            <div class="col-md-11 col-sm-11 col-xs-11" style="border-left: 5px solid #1a2b71;margin-left: 0px;color:#1a2b71;">工商查询</div>

            <div class="form-group">
                <label class="control-label col-md-3">关键词：</label>
                <div class="col-md-8">
                    <input type="text" class="form-control width-200" ng-model="enterpriseModel.keyword" placeholder="请至少输入四个关键字" required />
                    公司名称、注册号或统一信用代码
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-md-3">公司全名：</label>
                <div class="col-md-8 form-control-static">
                    {{ enterpriseResult.name }}
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-md-3">法人姓名：</label>
                <div class="col-md-8 form-control-static">
                    {{ enterpriseResult.artificial_person_name }}
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-md-3">注册时间：</label>
                <div class="col-md-8 form-control-static">
                    {{ enterpriseResult.start_date }}
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-md-3">统一信用代码：</label>
                <div class="col-md-8 form-control-static">
                    {{ enterpriseResult.credit_code }}
                </div>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-sm btn-success" ng-click="submitEnterprise()" ng-disabled="calculatorForm.$invalid"><i class="fa fa-share-square-o"></i> 查询</button>
                <button type="button" class="btn btn-sm btn-white" data-dismiss="modal"><i class="fa fa-share-square-o"></i> 关闭</button>
            </div>

        </div>
    </div>
</div>
