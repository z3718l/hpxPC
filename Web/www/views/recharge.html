<link rel="stylesheet" href="../../templates/main/css/my-custom.css" />
<div ng-cloak ng-controller="rechargeController">
    <div class="bill-query-cont text-center user-right">
        <div class="right-top col-md- col-xs-  12 row" style="margin-left: 0px;margin-top:-10%">
            <p style="margin: 0 0 0 2%;text-align:left">我的账户 > 在线充值</p>
        </div>
        <div class="col-md-2 col-xs-2 col-sm-2 ">
            <div ng-class="{true: 'billtypestylecurrent', false: 'billtypestyleprevious'}[filter.choiceReCharge == 1]" style="text-align:center;" ng-click="choiceReCharge(1)">平台账户充值</div>
        </div>
        <hr style="width:95%;margin-top:0" class="col-md-12 col-xs-12"  />
        <div class="row" ng-if="filter.choiceReCharge == 1">
            <div class="col-md-12 col-xs-12">
                <div class="panel panel-inverse">
                    <div class="panel-body">
                        <div class="form-inline filter-option">
                            <div class="row">
                                <div class="col-md-12 col-xs-12">
                                    <label class="col-md-2 col-xs-2">账户余额：</label>
                                    <div class="col-md-3 col-xs-3">
                                        {{ model.platform_account_balance | currency }}
                                    </div>
                                    <div class="pull-right">
                                        <button class="btn btn-sm btn-success" ng-click="recharge()"><i class="fa fa-plus-circle"></i> 充值</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <table id="data-table" style="margin:8px;" ng-table="tableParams" template-pagination="template/pagination.html" class="table table-striped table-hover table-condensed">
                            <tr ng-repeat="item in $data">
                                <td data-title="'序号'" class="text-center">{{ $index + 1 }}</td>
                                <td data-title="'充值金额'" class="text-right">{{ item.change_price | currency }}</td>
                                <td data-title="'余额'" class="text-right">{{ item.balance_price | currency }}</td>
                                <td data-title="'充值时间'" class="text-center">{{ item.change_time | date: 'yyyy-MM-dd HH:mm:ss' }}</td>
                            </tr>
                        </table>
                    </div>

                    <div class="modal fade" id="modal-edit">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <ng-form name="addForm" novalidate>
                                    <div class="modal-header">
                                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                                        <h4 class="modal-title" style="text-align:left;"><i class="fa fa-lg fa-edit text-success"></i>在线充值</h4>
                                    </div>
                                    <div class="modal-body">
                                        <div class="form-horizontal">
                                            <div class="form-group">
                                                <label class="col-md-3 col-xs-3 control-label"><font color="red">*</font> 充值金额: </label>
                                                <div class="col-md-9 col-xs-9">
                                                    <input type="number" min="0" name="account_number" ng-model="model.recharge_price" class="form-control" style="display: inline;width: 80%;" required />
                                                    <label class="md-col-2">元</label>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="submit" class="btn btn-sm btn-success" ng-click="submit()" ng-disabled="addForm.$invalid"><i class="fa fa-save"></i> 提交</button>
                                        <button type="button" class="btn btn-sm btn-white" data-dismiss="modal"><i class="fa fa-share-square-o"></i> 关闭</button>
                                    </div>
                                </ng-form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
