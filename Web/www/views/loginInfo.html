<script src="../../www/assets/plugins/jquery/drag.js" type="text/javascript"></script>
<div ng-cloak ng-controller="loginInfoController">
    <div class="kind-money-all-bg reg-padding">
        <div class="container" style="margin-top:20px">
            <div class="register-cont rows mb" style="text-align:right">
                <label style="margin-right:2%;color:#000;">没有账号？<a href="/www/index.html#/app/signup" style="color:#ff6a00;">请注册</a></label>
            </div>
            <div class="register-cont row bp">
                <div class="log"><span>欢迎登录</span></div>
                <div class="reg-right col-md-7 col-xs-7 col-sm-12 row sion">
                    <div class="klk">
                        <img style="width:100%;height:auto" src="assets/img/denglu.png" />
                    </div>
                    <form name="login" novalidate ng-controller="loginInfoController" autocomplete="off">

                        <div class="reg-form-list">
                            <div class="reg-form-list-cont col-md-8 row form-inline">
                                <label class="reg-icon reg-icon-1"></label>
                                <input class="reg-gpt col-md-11 col-xs-11" type="text" id="username" name="userName" ng-model="model.username" ng-pattern="/^[1][3|5|7|8][0-9]{9}$/" value="" placeholder="请输入手机号" autocomplete="off" autofocus required />
                            </div>
                            <div style="color:red;height:70px;line-height:70px;overflow:hidden;margin-left: -7%;font-size: 12px;" class="col-md-4">
                                <div ng-show="login.userName.$invalid && login.userName.$dirty"><img src="assets/img/wrong.png" alt="wrong" />请输入有效手机号码！</div>
                            </div>
                        </div>
                        <div class="reg-form-list form-inline">
                            <div class="reg-form-list-cont col-md-8 row form-inline">
                                <label class="reg-icon reg-icon-2"></label>
                                <input class="reg-ipt col-md-11 col-xs-11" id="password" type="password" name="password" ng-model="model.password" ng-pattern="/\w{4,12}/" placeholder="请输入密码" autocomplete="off" autofocus required />
                            </div>
                        </div>
                        <div class="col-md-4" style="color:red;height:70px;line-height:70px;overflow:hidden;margin-left: -7%;font-size: 12px;">
                            <div ng-show="login.password.$invalid && login.password.$dirty"><img src="assets/img/wrong.png" alt="wrong" />密码长度不够！</div>
                        </div>
                        <div class="reg-form-list">
                            <div class="reg-form-list col-md-8 row">
                                <button id="logon" class="btn btn-regs col-md-11 col-xs-11 col-sm-12 son" ng-disabled="login.$invalid" ng-click="loginInfo()">登录</button>
                            </div>
                        </div>
                        <div class="reg-form-list">
                            <div class="reg-form-lists-cont col-md-12 col-xs-12 row jk">
                                <a class="wj" href="/www/index.html#/app/forgetPassword">忘记密码？</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
