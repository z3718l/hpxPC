<div ng-cloak ng-controller="calculatorController">
    <div class="user-right">
        <div class="form-horizontal">
            <div class="col-md-11 col-sm-11 col-xs-11" style="border-left: 5px solid #1a2b71;margin-left: 0px;color:#1a2b71;">贴现计算器</div>
            <div class="form-group">
                <label class="control-label col-md-3">票面金额（万元）：</label>
                <div class="col-md-8">
                    <input type="number" class="form-control width-150" ng-model="calculatorModel.denomination" required />
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-md-3">贴现日：</label>
                <div class="col-md-8">
                    <input type="text" class="form-control width-150" ng-model="calculatorModel.start_time" uib-datepicker-popup is-open="datepicker.start_time" ng-click="datepicker.start_time=!datepicker.start_time" required />
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-md-3">到期日：</label>
                <div class="col-md-8">
                    <input type="text" class="form-control width-150" ng-model="calculatorModel.end_time" uib-datepicker-popup is-open="datepicker.end_time" ng-click="datepicker.end_time=!datepicker.end_time" required />
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-md-3">年利率（%）：</label>
                <div class="col-md-8">
                    <input type="number" class="form-control width-150" ng-model="calculatorModel.interest" required />
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-md-3">调整天数（天）：</label>
                <div class="col-md-8">
                    <input type="number" min="0" class="form-control width-150" ng-model="calculatorModel.adjust_day" required />
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-md-3">贴息天数（天）：</label>
                <div class="col-md-8 form-control-static">
                    {{ calculatorResult.day }}
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-md-3">贴息利息（元）：</label>
                <div class="col-md-8 form-control-static">
                    {{ calculatorResult.discount_interest }}
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-md-3">贴息金额（元）</label>
                <div class="col-md-8 form-control-static">
                    {{ calculatorResult.discount_amount }}
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-sm btn-success" ng-click="submitCalculator()" ng-disabled="calculatorForm.$invalid"><i class="fa fa-share-square-o"></i> 计算</button>
                <button type="button" class="btn btn-sm btn-white" data-dismiss="modal"><i class="fa fa-share-square-o"></i> 关闭</button>
            </div>
            

            <div class="modal fade" id="modal-calculator">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <ng-form name="calculatorForm" novalidate>
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                                <h4 class="modal-title"><i class="fa fa-lg fa-edit text-success"></i>贴现计算器</h4>
                            </div>
                            <div class="modal-body">
                                <div class="form-horizontal">
                                    
                                </div>
                            </div>
                        </ng-form>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
</div>
