<link rel="stylesheet" type="text/css" href="assets/css/contact.css">
<!--<link rel="stylesheet" type="text/css" href="../../templates/main/css/my-custom.css">-->
<div ng-cloak ng-controller="operaterController">
    <div class="user-right">
        <div class="right-top col-md-12 col-xs-12 row " style="margin-left: 0px">
            <p>我的账户 > 操作员</p>
        </div>
        <!--操作员-->
        <div class="table col-md-12 col-xs-12 text-center" style="padding-top: 2%;margin-left: 0;padding-left:0px;text-align:left">
            <div class="panel panel-inverse">
                <div class="">
                    <div class="form-inline filter-option">
                        <div class="row">
                            <div class="col-md-6 col-xs-6" style="padding-bottom: 2%;font-size:22px;">
                                <img src="assets/img/cline.png" alt="" />
                                <span style="margin-left: 2%">操作员列表</span>
                            </div>
                            <div class="col-md-6 col-xs-6">
                                <div class="pull-right">
                                    <button style="background-color:#fff;border:1px solid #f55a14;" ng-if="identity.is_operator == 0||agentModel.isChecked == 1 " class="btn btn-sm btn-success" ng-click="addOperater()"><i class="fa fa-plus-circle"></i> 绑定操作员</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div style="margin-top:20px;">
                        <table id="data-table" ng-table="tableParams" template-pagination="template/pagination.html" class="table table-striped table-hover table-condensed" style="/* width: 109%; */width: 933px;margin-left: -2px;">
                            <tr ng-repeat="item in enterpriseMembers">
                                <td data-title="'姓名'" class="text-center">{{ item.customer_name }}</td>
                                <td data-title="'手机号'" class="text-center">{{ item.phone_number }}</td>
                                <td data-title="'绑定时间'" class="text-center">{{ item.bundling_time|date:'yyyy-MM-dd HH:mm' }}</td>
                                <td class="text-center width-100 text-nowrap">
                                    <button style="color:#fff;border:1px solid #ebebeb" class="btn btn-success btn-xs" ng-if="item.member_name != '管理员'" ng-click="addOperater(item)"><i class="fa fa-trash-o"></i> 解除绑定</button>
                                </td>
                            </tr>
                        </table>
                    </div>
                    <div style="color:#000000;"><span style="color:red;padding-left:15px;padding-bottom:5px;">*</span>温馨提示：联系人（管理员）可以授权多个操作员在本平台，操作员可被多家企业授权绑定。</div>
                </div>
                <div class="modal fade" id="modal-add">
                    <div class="modal-dialog">
                        <div class="modal-content col-md-10  col-xs-10">
                            <ng-form name="addForm" novalidate>
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                                    <h4 class="modal-title"><i class="fa fa-lg fa-edit text-success"></i>操作员</h4>
                                </div>
                                <div class="modal-body">
                                    <div class="form-horizontal">
                                        <div class="form-group">
                                            <label class="col-md-4  col-xs-4 control-label"> {{is_remove ? '您的':'操作员'}}手机号: </label>
                                            <div class="input-group col-md-6  col-xs-6">
                                                <input type="text" name="operator_phone_number" ng-model="operatorModel.operator_phone_number" class="form-control" placeholder="手机号码" required />
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="control-label col-md-4  col-xs-4" align='right'> 手机验证码: </label>
                                            <div class="input-group col-md-6  col-xs-6">
                                                <input class="form-control" name="operator_phone_number_code" ng-model="operatorModel.operator_phone_number_code" placeholder="手机验证码" required />
                                                <div class="input-group-addon btn" ng-click="getVerify()" ng-disabled="disableVerify">{{ verifyStr }}</div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="submit" class="btn btn-sm btn-success" ng-click="submitOperater()" ng-disabled="addForm.$invalid"><i class="fa fa-save"></i> 提交</button>
                                    <button type="button" class="btn btn-sm btn-white" data-dismiss="modal"><i class="fa fa-share-square-o"></i> 关闭</button>
                                </div>
                            </ng-form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
