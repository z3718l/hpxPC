<ion-view cache-view="false">
    <ion-nav-title>
        消息中心
    </ion-nav-title>
    <ion-content>
        <ion-refresher on-refresh="doRefresh()"
                       pulling-text="下拉刷新数据……"
                       refreshing-text="获取数据中……"
                       spinner="ios">
        </ion-refresher>
        <div class="page23">
            <div class="item" ng-repeat="item in listData">
                <div class="txt"><b>【{{item.notification_type_name}}】</b>{{item.notification_title}}</div>
                <div class="btm">{{item.send_time | date:'yyyy-MM-dd hh:mm'}}<a href="" class="r" ng-class="{'isRead':item.is_read == 1}" ui-sref="app.messageDetail({notificationId: item.id, check: 1})">点击查看详情 &gt;&gt;</a></div>
            </div>
        </div>
        <ion-infinite-scroll ng-if="hasMore" on-infinite="loadMore()">
        </ion-infinite-scroll>
    </ion-content>
</ion-view>
