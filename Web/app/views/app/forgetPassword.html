<ion-view cache-view="false">
    <ion-nav-title>
        忘记密码
    </ion-nav-title>
    <ion-content>
        <div class="page-forget-pwd">
            <ul>
                <li>原手机号：<input type="text" ng-model="model.phone_number" placeholder="请输入手机号" ng-change="PhoneChange()"></li>
                <li>设置新密码：<input type="password" ng-model="model.new_password" name="" id="" placeholder="请设置6-12位含数字和字母的密码"></li>
                <li>再次输入新密码：<input type="password" class="newPassword" ng-model="model.new_password2" name="" id="" placeholder="请再次输入新密码"></li>
                <li class="yzm">验证码：<input type="text" ng-model="model.phone_verify_code" placeholder="请输入验证码" class="i4"><a href="" class="btn-yzm" ng-bind="verifyStr" ng-click="getVerify()" ng-class="{'on':!disableVerify}">获取验证码</a></li>
            </ul>
            <div class="g-single-submit">
                <input type="submit" ng-click="submit()" value="确认提交">
            </div>
        </div>
