<div>
    <!-- 头部 start-->
    <script type="text/javascript">
        $(function () {
            if ($.cookie('customer') && $.cookie('customer') != "null") {
                var identity = JSON.parse($.cookie('customer'));
                $("#userName").html(identity.customer_name);
                $("#divAnonymous").hide();
            }
            else {
                $("#divUser").hide();

                $('#link2').attr('href', 'javascript:swal(\'请先登录账号！登录后即可进行出票操作。\');');
                $('#link4').attr('href', 'javascript:swal(\'请先登录账号！登录后即可进行机构报价。\');');
            }
        });

        logout = function () {
            if (confirm('确定要退出吗？')) {
                $.cookie('customer', null);
                window.location.href = window.location.href;
            }
        }
    </script>
    <header>
        <!-- 顶部 start-->
        <nav class="header">
            <div class="container">

                        </div>
                    </div>
                    <div class="col-md-9 col-xs-8 contact text-right">
                        <!--<a href="" class="phone icontu"></a>手机

                    </div>
                    <span id="divUser" class="col-md-9 col-xs-8 contact text-right">
                        欢迎您！<span id="userName"></span>
                        <span>|</span>
                        <a href="/www/index.html#/app/main/accountInfo">个人中心</a>
                        <span>|</span>
                        <a href="javascript:logout();">退出登录</a>
                    </span>
                    <span id="divAnonymous" class="col-md-9 col-xs-8 contact text-right">
                        <a href="/aspx/main/help.aspx" target="_blank">新手引导</a>
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <a href="/www/index.html#/app/loginInfo">登录</a>

                    <div class="clearfix"></div>

                    <!-- logo start-->
                    <h1 class="col-md-5 col-xs-12">
