<body>

<header>
	<a href="" class="back"></a>
	<h3>行号查询</h3>
</header>
<div class="h40"></div>

<div class="page45">
	<div id="tabBox1" class="tabBox45">
		<div class="hd">
			<ul>
				<li><a href="javascript:void(0)">行号精确查询</a></li>
				<li><a href="javascript:void(0)">行名模糊查询</a></li>
			</ul>
		</div>
		<div class="bd" id="tabBox1-bd">
			<!-- 行号精确查询 -->
			<div class="con">
				<div>
					<div class="page45-1">
						<input type="text" placeholder="请输入行号">
					</div>
					<div class="operate">
						<input type="reset" value="清空">
						<input type="submit" value="查询">
					</div>
				</div>
			</div>
			<!-- /行号精确查询 -->
			<!-- 行名模糊查询 -->
			<div class="con">
				<div>
					<ul class="page45-2">
						<li><i>*</i>选择省份</li>
						<li>
							<select name="" id="">
								<option value="">请选择省份</option>
								<option value="">请选择省份</option>
								<option value="">请选择省份</option>
							</select>
						</li>
						<li><i>*</i>市级</li>
						<li>
							<select name="" id="">
								<option value="">请选择市级</option>
								<option value="">请选择市级</option>
								<option value="">请选择市级</option>
							</select>
						</li>
						<li><i>*</i>县（区）</li>
						<li>
							<select name="" id="">
								<option value="">请选择县（区）</option>
								<option value="">请选择县（区）</option>
								<option value="">请选择县（区）</option>
							</select>
						</li>
						<li><i>*</i>银行名称</li>
						<li>
							<select name="" id="">
								<option value="">请选择银行</option>
								<option value="">请选择银行</option>
								<option value="">请选择银行</option>
							</select>
						</li>
						<li>关键字</li>
						<li><input type="text" placeholder="请输入关键字"></li>
					</ul>
					<div class="operate">
						<input type="reset" value="清空">
						<input type="submit" value="查询">
					</div>
				</div>
			</div>
			<!-- /行名模糊查询 -->
		</div>
	</div>
</div>



<script src="js/slide.js"></script>
<script src="js/main.js"></script>

</html>
