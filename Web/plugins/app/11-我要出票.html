<!DOCTYPE html>
<html>
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge">

<title></title>
<link rel="stylesheet" href="css/ionic.min.css"><link rel="stylesheet" href="css/main.css">
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=0">

<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="format-detection" content="telephone=no">
<meta name="keywords" content="">
<meta name="description" content="">
<meta name="author" content="">
<link rel="shortcut icon" type="image/x-icon" href="">
<link rel="apple-touch-icon-precomposed" href="">
<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="Expires" content="-1">
<script src="js/jquery.min.js"></script>
</head>

<body class="bg">

<header>
	<a href="" class="back"></a>
	<h3>我要出票</h3>
</header>
<div class="h40"></div>

<div class="page11-1">
	<div class="part1">
		<div class="g-line-title"><i></i>票据信息</div>
		<ul class="con1">
			<li><span>票据类型：</span><a href="">电票</a><a href="" class="on">纸票</a></li>
			<li class="fs"><span>交易方式：</span><a href="" class="on">现票卖断</a><a href="">预约出票</a></li>
			<li class="tips">（现票卖断：必须要票面；预约出票：票还没在手，可不用票面）</li>
			<li><span>票面总金额（元）：</span><input type="text"></li>
		</ul>
	</div>
	<div class="part2">
		<div class="g-line-title"><i></i>上传汇票</div>
		<div class="con2">
			<div class="upload">
				<span>点击正面上传</span>
				<input type="file" name="" id="">
			</div>
			<div class="operate">
				<a href="" class="btn-delete"></a>
				<a href="" class="btn-magnifier"></a>
			</div>
			<div class="upload">
				<span>点击反面上传</span>
				<input type="file" name="" id="">
			</div>
		</div>
	</div>
	<div class="part3">
		<div class="g-line-title"><i></i>备注说明</div>
		<div class="con3">
			<textarea name="" id="" cols="30" rows="10" placeholder="可填具体的1500/10万利率；特殊说明如：预约出票10张12万可写10*10万"></textarea>
			<input type="submit" value="马上发布">
		</div>
	</div>
</div>

<script src="js/slide.js"></script>
<script src="js/main.js"></script>
<script src="js/page/page11.js"></script>
</body>
</html>
