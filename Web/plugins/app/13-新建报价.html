<!DOCTYPE html>
<html>
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta charset="utf-8">
<title></title>
<link rel="stylesheet" href="css/ionic.min.css"><link rel="stylesheet" href="css/main.css">
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=0">
<meta name="imagemode" content="force">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="format-detection" content="telephone=no">
<meta name="keywords" content="">
<meta name="description" content="">
<meta name="author" content="">
<link rel="shortcut icon" type="image/x-icon" href="">
<link rel="apple-touch-icon-precomposed" href="">
<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="Expires" content="-1">
<script src="js/jquery.min.js"></script>
</head>

<body>

<header>
	<a href="" class="back"></a>
	<h3>新建报价</h3>
</header>
<div class="h40"></div>


<div class="page13-2">
	<div class="g-line-title"><i></i>报价信息</div>
	<ul class="part1">
		<li>
			<span>票据类型：</span>
			<em class="on">银电大票</em>
			<em>银纸小票</em>
			<em>银电小票</em>
			<em>商票</em>
		</li>
		<li>
			<span>期限：</span>
			<em class="on">全部</em>
			<em>足月</em>
			<em>不足月</em>
		</li>
		<li>
			<span>交易方式：</span>
			<em class="on">买断</em>
			<em>回复打款</em>
			<em>直贴</em>
		</li>
	</ul>
	<p>承兑机构：</p>
	<ul class="part2">
		<li>国股:<input type="text">%</li>
		<li class="tcenter">城商:<input type="text">%</li>
		<li class="tright">三农:<input type="text">%</li>
		<li>村镇:<input type="text">%</li>
		<li class="tcenter">外资:<input type="text">%</li>
		<li class="tright">财务:<input type="text">%</li>
	</ul>
	<ul class="part3">
		<li>联系人姓名：<input type="text"></li>
		<li class="tright">联系方式：<input type="text"></li>
	</ul>
	<div class="operate">
		<input type="submit" value="马上报价">
		<a href="" class="btn-cancle">取消</a>
	</div>
</div>


<script src="js/slide.js"></script>
<script src="js/main.js"></script>
<script src="js/page/page13-2.js"></script>
</body>
</html>
