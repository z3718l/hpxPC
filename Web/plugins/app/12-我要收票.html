<header>
	<a href="" class="back"></a>
	<h3>我要收票</h3>
</header>
<div class="h40"></div>


<div class="page12-1">
	<div class="g-line-title"><i></i>票源查询条件选择</div>
	<ul class="part1">
		<li>
			<span>票据类型：</span>
			<em class="on">全部</em>
			<em>电票</em>
			<em>纸票</em>
		</li>
		<li>
			<span>交易方式：</span>
			<em class="on">全部</em>
			<em>现票卖断</em>
			<em>预约出票</em>
		</li>
		<li>
			<span>票据状态：</span>
			<em class="on">全部</em>
			<em>未交易</em>
			<em>已交易</em>
		</li>
		<li>
			<span>承兑机构：</span>
			<em class="on">全部</em>
			<em>国股</em>
			<em>城商</em>
			<em>三农</em>
			<em>村镇</em>
			<em>外资</em>
			<em>财务</em>
			<em>商票</em>
		</li>
		<li>
			<span>票据特点：</span>
			<em class="on">全部</em>
			<em>足月</em>
			<em>不足月</em>
			<a href="" class="help"></a>
		</li>
		<li>
			<span>票面金额：</span>
			<em class="on">不限</em>
			<em>&lt;100万</em>
			<em>100-300万</em>
			<em>≥300万</em>
		</li>
	</ul>
	<div class="part2">
		所在地区：
		<select name="" id="">
			<option value="">省（直辖市）</option>
			<option value="">省（直辖市）</option>
			<option value="">省（直辖市）</option>
		</select><select name="" id="">
			<option value="">市</option>
			<option value="">市</option>
			<option value="">市</option>
		</select>
	</div>
	<div class="g-single-submit">
		<input type="submit" value="我要查询">
	</div>
</div>
