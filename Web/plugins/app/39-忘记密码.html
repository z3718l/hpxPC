<header>
	<a href="" class="back"></a>
	<h3>忘记密码</h3>
</header>
<div class="h40"></div>


<div class="page-forget-pwd">
	<ul>
		<li>原手机号：<input type="text" placeholder="请输入手机号"></li>
		<li><span>设置新密码：</span><input type="password" name="" id="" placeholder="请设置6-12位含数字和字母的密码"></li>
		<li><span>再次输入新密码：</span><input type="password" name="" id="" placeholder="请再次输入新密码"></li>
		<li class="yzm">验证码：<input type="text" placeholder="请输入验证码" class="i4"><a href="" class="btn-yzm">获取验证码</a></li>
	</ul>
	<div class="g-single-submit">
		<input type="submit" value="确认提交">
	</div>
</div>




<!-- 去掉show就不会默认显示了 -->
<div class="g-alert-msg show">
	<div class="box">
		<div class="txt">
			<p>新密码设置成功！</p>
			<p>请重新登录！</p>
		</div>
		<div class="operate">
			<a href="" class="btn-sure">确 定</a>
		</div>
	</div>
</div>
