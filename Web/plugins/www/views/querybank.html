<link rel="stylesheet" type="text/css" href="assets/css/style.css">
<div ng-controller="querybankController">
    <div class="user-right">
        <div class="form-horizontal" style="margin-bottom:60px;">
            <div class="col-md-11 col-sm-11 col-xs-11" style="border-left: 5px solid #1a2b71;margin-left: 0px;color:#1a2b71;">行号查询</div>

            <div class="form-group form-inline">
                <div class="col-md-12">
                    <select class="form-control" ng-model="filter.bankprovince" ng-options="item.id as item.address_name for item in ProAddressData" ng-change="ProvinceChange()">
                        <option value="">选择省...</option>
                    </select>
                    <select class="form-control" ng-model="filter.bankAddressId" ng-options="item.id as item.address_name for item in BankCityData">
                        <option value="">选择市...</option>
                    </select>
                    <select required="" class="form-control" ng-model="filter.headBankId" ng-options="item.id as item.bank_name for item in bankData">
                        <option value="">总行...</option>
                    </select>
                    <input type="text" class="form-control" placeholder="关键词" ng-model="filter.keyword" />
                    <button type="button" class="btn btn-sm btn-success" ng-click="submitBank()" ng-disabled="bankForm.$invalid"><i class="fa fa-share-square-o"></i> 查询</button>
                    <!--<button type="button" class="btn btn-sm btn-white" data-dismiss="modal"><i class="fa fa-share-square-o"></i> 关闭</button>-->
                </div>
            </div>
            <form>
                <table id="data-table" ng-table="tableParams" template-pagination="template/pagination.html" class="table table-striped table-hover table-condensed">
                    <tr ng-repeat="item in $data">
                        <td data-title="'序号'" class="text-center">{{ $index + 1 }}</td>
                        <td data-title="'银行全称'" class="text-left">{{ item.bank_name }}</td>
                        <td data-title="'行号'" class="text-center">{{ item.bank_number }}</td>
                    </tr>
                </table>
            </form>
        <!--<div class="modal-footer">
            
        </div>-->




        </div>
    </div>
</div>
