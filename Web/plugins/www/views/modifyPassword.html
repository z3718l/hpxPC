<link rel="stylesheet" type="text/css" href="assets/css/style.css">
<div ng-controller="modifyPasswordController">
  <div class="bill-query-cont text-center" style="text-align:center;">
      <div class="col-md-2 col-sm-2 col-xs-4">
          <div class="billtypestylecurrent" id="customerPassword" style="text-align:center;" ng-click="choicePassword()"><a href="" id="password" style="color:#fff;">登陆密码</a></div>
      </div>
      <div class="col-md-2 col-sm-2 col-xs-4">
          <div class="billtypestyleprevious" id="customerPhone" style="text-align:center;" ng-click="choicePhoneNumber()"><a href="" id="phoneNumber" style="color:#000;">手机绑定</a></div>
      </div>
      <hr class="col-md-12" style="width: 95%; margin-top:0;" />
      <div ng-if="filter.choicePassword==1">
          <div class="bill-query-cont text-center" style="text-align:center;">
              <div class="hpx-box-hd col-md-6"> 修改密码 </div><div class="col-md-6"></div>
              <div class="col-md-12">
                  <ng-form>
                      <div class="controls1 mt10 row">
                          <label class="control-label col-xs-3 col-sm-2" align='right'><span class="g-orange">*</span>旧密码</label>
                          <input type="password" class="col-xs-3 col-sm-3" ng-model="model.password" />
                      </div>
                      <div class="controls1 mt10 row">
                          <label class="control-label col-xs-3 col-sm-2" align='right'><span class="g-orange">*</span>新密码</label>
                          <input type="password" class="col-xs-3 col-sm-3" ng-model="model.new_password" />
                      </div>
                      <div class="controls1 mt10 row">
                          <label class="control-label col-xs-3 col-sm-2" align='right'><span class="g-orange">*</span>确认密码</label>
                          <input type="password" class="col-xs-3 col-sm-3" ng-model="model.re_new_password" />
                      </div>
                      <div class="text-center bill-button">
                          <div class="col-md-3 col-md-offset-1 col-xs-3"><button ng-click="update()" style="background-color: #1a2b71;color:#fff;" class="btn btn-block btn-color-register">修改密码</button></div>
                          <!--<div class="col-md-3 col-xs-3"><button ng-click="tosignon()" style="background-color: orangered;color:#fff;" class="btn btn-block btn-color-register">返回登录</button></div>-->
                      </div>
                  </ng-form>
              </div>
          </div>
      </div>
      <div ng-if="filter.choicePhoneNumber==1">
          <div class="bill-query-cont text-center" style="text-align:center;">
              <div class="hpx-box-hd col-md-9"> 修改绑定手机 </div>
              <div class="col-md-12">
                  <ng-form>
                      <div class="controls1 mt10 row">
                          <label class="control-label col-xs-3 col-sm-3" align='right'>原手机号码</label>
                          <span class="col-md-5" style="padding:0;text-align:left;">{{ customerInfo.phone_number }}</span>
                      </div>
                      <div class="controls1 mt10 row">
                          <label class="control-label col-xs-3 col-sm-3" align='right'>原手机验证码</label>
                          <div class="input-group col-md-5">
                              <input class="form-control" ng-model="changePhoneModel.phone_verify_code" />
                              <div class="input-group-addon btn" ng-click="getOldPhoneVerify()" ng-disabled="changePhoneModel.disableOldPhoneVerify">{{ changePhoneModel.oldPhoneVerifyStr }}</div>
                          </div>
                      </div>
                      <div class="controls1 mt10 row">
                          <label class="control-label col-xs-3 col-sm-3" align='right'>新手机号码</label>
                          <div class="input-group col-md-5">
                              <input class="form-control" ng-model="changePhoneModel.new_phone_number" />
                          </div>
                      </div>
                      <div class="controls1 mt10 row">
                          <label class="control-label col-xs-3 col-sm-3" align='right'>新手机验证码</label>
                          <div class="input-group col-md-5">
                              <input class="form-control" ng-model="changePhoneModel.new_phone_verify_code" />
                              <div class="input-group-addon btn" ng-click="getNewPhoneVerify()" ng-disabled="changePhoneModel.disableNewPhoneVerify">{{ changePhoneModel.newPhoneVerifyStr }}</div>
                          </div>
                      </div>
                      <div class="text-center bill-button">
                          <div class="col-md-2"></div>
                          <div class="col-md-3"><button ng-click="changePhone()" style="background-color: #1a2b71;color:#fff; width:100px;" class="btn btn-block btn-color-register">修改手机</button></div>
                          <div class="col-md-3"><button ng-click="tosignon()" style="background-color: orangered;color:#fff; width:100px;" class="btn btn-block btn-color-register">返回登录</button></div>
                      </div>
                  </ng-form>
              </div>
          </div>
      </div>
