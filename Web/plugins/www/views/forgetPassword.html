<div ng-controller="forgetPasswordController">
    <div class="kind-money-all-bg reg-padding">
        <div class="container">
            <div class="register-cont row">
                <div class="register-cont-bg"><img src="assets/img/hpx-reg-bg.png" /></div>
                <div class="col-md-3 text-center"></div>
                <div class="reg-right col-md-6 col-sm-12 row">
                    <span class="hpx-box-hd">忘记密码</span>
                    <ng-form>
                        <div class="reg-form-list">
                            <div class="reg-form-list-cont col-md-12 row">
                                <label class="reg-icon reg-icon-1"></label>
                                <input class="reg-ipt col-sm-12" type="text" ng-model="model.phone_number" placeholder="请输入手机号码">
                            </div>
                        </div>
                        <div class="reg-form-list">
                            <div class="reg-form-list-cont col-md-12 row">
                                <label class="reg-icon reg-icon-2"></label>
                                <input class="reg-ipt col-sm-12" type="password" ng-model="model.new_password" placeholder="请设置6-12位新密码，建议包含数字和字母">
                            </div>
                        </div>
                        <div class="reg-form-list">
                            <div class="reg-form-list-cont col-md-12 row">
                                <label class="reg-icon reg-icon-2"></label>
                                <input class="reg-ipt col-sm-12" type="password" ng-model="model.new_password2" placeholder="请再次输入新密码">
                            </div>
                        </div>
                        <div class="reg-form-list">
                            <div class="reg-form-list-cont col-md-12 row">
                                <label class="reg-icon reg-icon-3"></label>
                                <input class="reg-mess col-md-8 col-sm-8" type="text" ng-model="model.phone_verify_code" placeholder="请输入短信验证码">
                                <button class="btn btn-mess col-md-4 col-sm-4" ng-click="getVerify()" ng-disabled="disableVerify">{{ verifyStr }}</button>
                            </div>
                        </div>
                        <div class="reg-form-list col-md-12 row">
                            <button class="btn btn-reg col-md-12 col-sm-12" ng-click="update()">确定完成</button>
                        </div>
                    </ng-form>
                </div>
                <div class="col-md-3 text-center"></div>
            </div>
        </div>
    </div>
</div>
