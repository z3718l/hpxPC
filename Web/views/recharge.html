<div ng-controller="rechargeController">
    <div class="bill-query-cont">
        <div class="user-line-hd"><strong>充值记录</strong></div>
        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-inverse">
                    <div class="panel-body">
                        <div class="form-inline filter-option">
                            <div class="row">
                                <div class="col-md-12">
                                    <label class="col-md-2">账户余额：</label>
                                    <div class="col-md-3">
                                        {{ model.platform_account_balance | currency }}
                                    </div>
                                    <div class="pull-right">
                                        <button class="btn btn-sm btn-success" ng-click="recharge()"><i class="fa fa-plus-circle"></i> 充值</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <table id="data-table" ng-table="tableParams" template-pagination="template/pagination.html" class="table table-striped table-hover table-condensed">
                            <tr ng-repeat="item in $data">
                                <td data-title="'序号'" class="text-center">{{ $index + 1 }}</td>
                                <td data-title="'充值金额'" class="text-right">{{ item.change_price | currency }}</td>
                                <td data-title="'余额'" class="text-right">{{ item.balance_price | currency }}</td>
                                <td data-title="'充值时间'" class="text-center">{{ item.change_time | date: 'yyyy-MM-dd HH:mm:ss' }}</td>
                                <td data-title="'描述'" class="text-left">{{ item.description }}</td>
                            </tr>
                        </table>
                    </div>

                    <div class="modal fade" id="modal-edit">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <ng-form name="addForm" novalidate>
                                    <div class="modal-header">
                                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                                        <h4 class="modal-title"><i class="fa fa-lg fa-edit text-success"></i>在线充值</h4>
                                    </div>
                                    <div class="modal-body">
                                        <div class="form-horizontal">
                                            <div class="form-group">
                                                <label class="col-md-3 control-label"><font color="red">*</font> 充值金额: </label>
                                                <div class="col-md-9">
                                                    <input type="number" min="0" name="account_number" ng-model="model.recharge_price" class="form-control width-100" required />
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="submit" class="btn btn-sm btn-success" ng-click="submit()" ng-disabled="addForm.$invalid"><i class="fa fa-save"></i> 提交</button>
                                        <button type="button" class="btn btn-sm btn-white" data-dismiss="modal"><i class="fa fa-share-square-o"></i> 关闭</button>
                                    </div>
                                </ng-form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
